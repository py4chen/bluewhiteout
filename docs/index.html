<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>罷免文宣生成器</title>
    <style>
        body {
            font-family: "Noto Sans TC", sans-serif;
            background-color: #f4f4f4;
            color: #333;
            padding: 2rem;
            max-width: 700px;
            margin: auto;
        }
        h1 {
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 4rem;
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
        button {
            padding: 0.6rem 1.2rem;
            font-size: 1rem;
            cursor: pointer;
        }
        .output {
            background: #fff;
            padding: 1rem;
            margin-top: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 6px rgba(0,0,0,0.1);
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
<h1>罷免藍白・文宣生成器</h1>
<textarea id="issueInput" placeholder="請輸入社會議題短語，例如『國會砍預算』"></textarea>
<button onclick="generate()">生成文宣</button>
<div class="output" id="output"></div>

<script>
    const data = {
        memory: [
            "台灣的歷史從來不溫柔，從228、白色恐怖到太陽花，那些不是過去式，而是正在提醒我們什麼不能再發生。",
            "我們不能對那些記憶說「夠了可以了」，因為只要我們選擇遺忘，總有人會試圖把歷史重演。",
            // ...其餘8句
        ],
        enemy: [
            "「{議題}」不是單一事件，而是敵國滲透與藍白協力的成果，是內應與外敵的共同產物。",
            "藍白不是在反對政府，他們是在反對體制本身，因為他們知道，只有當制度崩壞，他們才有機可乘。",
            // ...其餘8句
        ],
        connection: [
            "「{議題}」從來不是一件單純的政策爭議，而是整體敘事攻勢的一部分，用來讓你相信這個國家快完了。",
            "當「{議題}」變成輿論焦點的時候，統媒、假帳號、親中KOL同步出現，不會是巧合，是劇本。",
            // ...其餘8句
        ],
        action: [
            "如果你還想讓台灣繼續存在，那就不要再問「是不是太激烈」，而是直接去投下那張罷免票。",
            "面對系統性操弄與敵國敘事，我們沒有模糊地帶，只有兩條路：罷免藍白，或讓民主徹底崩壞。",
            // ...其餘8句
        ],
        rebuttal: [
            "他們會說你是側翼，但你不是；你只是終於看清楚局勢、做出選擇的人，而這正是他們最怕的。",
            "他們會說「這樣會撕裂社會」，但你仔細看，是誰把社會撕裂後又假裝自己是和事佬？",
            // ...其餘8句
        ]
    };

    function random(arr) {
        return arr[Math.floor(Math.random() * arr.length)];
    }

    function generate() {
        const issue = document.getElementById("issueInput").value.trim();
        if (!issue) return alert("請輸入一個社會議題短語！");

        const parts = [
            random(data.memory),
            random(data.enemy).replaceAll("{議題}", issue),
            random(data.connection).replaceAll("{議題}", issue),
            random(data.action).replaceAll("{議題}", issue),
            random(data.rebuttal).replaceAll("{議題}", issue)
        ];

        document.getElementById("output").innerText = parts.join("\n\n");
    }
</script>
</body>
</html>
