<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>罷免文宣生成器</title>
    <style>
        body { font-family: sans-serif; padding: 2rem; background: #f5f5f5; }
        h1 { color: #444; }
        textarea, input, button { width: 100%; margin-top: 1rem; padding: 0.75rem; font-size: 1rem; }
        #output { background: white; padding: 1rem; margin-top: 1rem; border-radius: 0.5rem; box-shadow: 0 0 5px rgba(0,0,0,0.1); white-space: pre-line; }
    </style>
</head>
<body>
<h1>罷免藍白文宣生成器</h1>
<input type="text" id="issueInput" placeholder="請輸入社會議題短語，例如：台電漲價">
<button onclick="generatePropaganda()">生成文宣</button>
<div id="output"></div>

<script>
    const templates = {
        memory: [
            "台灣的歷史從來不溫柔，從228、白色恐怖到太陽花，那些不是過去式，而是正在提醒我們什麼不能再發生。",
            "民主最大的敵人是健忘，而台灣人如果選擇忘記228、忘記黨國，將來也會忘了怎麼反抗。",
            "我們是被壓過、被噤聲過的島嶼，所以才更知道自由得來不易，不能眼睜睜看它一點一滴被吞走。"
        ],
        enemy: [
            "{issue}不是單一事件，而是敵國滲透與藍白協力的成果，是內應與外敵的共同產物。",
            "如果我們不把藍白當作敵人，他們就會繼續把我們當工具，然後假裝是你自己選擇了毀掉台灣。"
        ],
        strategy: [
            "{issue}從來不是一件單純的政策爭議，而是整體敘事攻勢的一部分，用來讓你相信這個國家快完了。",
            "當你被洗到懷疑自己、罵自己的時候，你就知道{issue}的輿論戰打得很成功，因為你已經不再信任台灣。"
        ],
        action: [
            "面對系統性操弄與敵國敘事，我們沒有模糊地帶，只有兩條路：罷免藍白，或讓民主徹底崩壞。",
            "國民黨是一道舊牆，藍白是現在的裂縫，而罷免是我們開始拆牆的鐵鎚，不舉起來就只會被壓垮。"
        ],
        counter: [
            "他們會說你是側翼，但你不是；你只是終於看清楚局勢、做出選擇的人，而這正是他們最怕的。",
            "每一句想讓你安靜的話，其實都是敵人幫你寫好的腳本，因為你一閉嘴，他們就贏一半。"
        ]
    };

    function pickRandom(arr) {
        return arr[Math.floor(Math.random() * arr.length)];
    }

    function generatePropaganda() {
        const issue = document.getElementById('issueInput').value.trim();
        if (!issue) {
            alert("請輸入一個議題關鍵詞。");
            return;
        }
        const memory = pickRandom(templates.memory);
        const enemy = pickRandom(templates.enemy).replace(/{issue}/g, issue);
        const strategy = pickRandom(templates.strategy).replace(/{issue}/g, issue);
        const action = pickRandom(templates.action);
        const counter = pickRandom(templates.counter);

        const output = [memory, enemy, strategy, action, counter].join("\n\n");
        document.getElementById('output').textContent = output;
    }
</script>
</body>
</html>
